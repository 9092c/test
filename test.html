<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>评论区 Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .comment-section {
      width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

    button {
      background-color: #00a1d6;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0092b2;
    }

    .comment-item, .reply-item {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .reply-item {
      background-color: #f1f1f1;
    }

    .comment-user {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .comment-actions {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }

    .comment-actions span {
      margin-right: 15px;
      cursor: pointer;
    }

    .comment-actions span:hover {
      color: #00a1d6;
    }

    .reply-box {
      display: none;
      margin-top: 10px;
    }

    .reply-box textarea {
      height: 60px;
    }

    .reply-list {
      margin-top: 10px;
      margin-left: 20px;
    }

    .toggle-replies {
      font-size: 12px;
      color: #00a1d6;
      cursor: pointer;
      margin-top: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="comment-section">
    <h2>评论区</h2>
    <textarea id="comment-input" placeholder="发表评论..."></textarea>
    <button id="submit-comment">发布</button>
    <div id="comment-list"></div>
  </div>

  <script>
    const blogId = 146908934;  // 当前博客 ID
    const userId = 1;  // 当前用户 ID

    // 获取评论列表
    async function loadComments() {
      try {
        const response = await fetch(`/api/blog/comments?blog_id=${blogId}`);
        const data = await response.json();
        
        const comments = data.comments;
        comments.forEach(comment => {
          comment.showReplyBox = false;
          comment.replyInput = '';
          comment.showReplies = false;
          const commentElement = createCommentElement(comment);
          document.getElementById('comment-list').prepend(commentElement);
        });
      } catch (error) {
        console.error('加载评论失败:', error);
      }
    }

    // 提交评论
    document.getElementById('submit-comment').onclick = async () => {
      const commentInput = document.getElementById('comment-input');
      const content = commentInput.value.trim();
      
      if (content) {
        try {
          const response = await fetch('/api/blog/comment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, blog_id: blogId, content })
          });
          const data = await response.json();
          
          if (data.msg === '评论成功') {
            const newComment = {
              comment_id: Date.now(),
              username: '新用户',
              content: content,
              created_at: new Date().toISOString(),
              replies: [],
              showReplyBox: false,
              replyInput: '',
              showReplies: false,
            };
            const commentElement = createCommentElement(newComment);
            document.getElementById('comment-list').prepend(commentElement);
            commentInput.value = '';  // 清空输入框
          }
        } catch (error) {
          console.error('提交评论失败:', error);
        }
      }
    };

    // 创建评论元素
    function createCommentElement(comment) {
      const item = document.createElement('div');
      item.className = 'comment-item';
      item.innerHTML = `
        <div class="comment-user">${comment.username}</div>
        <div class="comment-content">${comment.content}</div>
        <div class="comment-actions">
          <span class="reply-btn">回复</span>
          <span class="toggle-replies">显示回复</span>
        </div>
        <div class="reply-box">
          <textarea placeholder="请输入回复..."></textarea>
          <button class="reply-submit">回复</button>
        </div>
        <div class="reply-list" style="display: none;"></div>
      `;
      
      const replyBtn = item.querySelector('.reply-btn');
      const replyBox = item.querySelector('.reply-box');
      const replyList = item.querySelector('.reply-list');
      const toggleReplies = item.querySelector('.toggle-replies');

      // 主评论的“回复”按钮逻辑
      replyBtn.onclick = () => {
        replyBox.style.display = 'block';
        const textarea = replyBox.querySelector('textarea');
        textarea.focus();
        textarea.value = `@${comment.username} `;
      };

      toggleReplies.onclick = () => {
        if (replyList.style.display === 'none') {
          replyList.style.display = 'block';
          toggleReplies.textContent = '收起回复';
        } else {
          replyList.style.display = 'none';
          toggleReplies.textContent = '显示回复';
        }
      };

      const replySubmit = replyBox.querySelector('.reply-submit');
      replySubmit.onclick = async () => {
        const replyText = replyBox.querySelector('textarea').value.trim();
        if (replyText) {
          try {
            const response = await fetch('/api/blog/comment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                user_id: userId,
                blog_id: blogId,
                content: replyText,
                parent_comment_id: comment.comment_id
              })
            });
            const data = await response.json();
            
            if (data.msg === '评论成功') {
              const newReply = {
                comment_id: Date.now(),
                username: '新用户',
                content: replyText,
                created_at: new Date().toISOString(),
                replies: [],
                showReplyBox: false,
                replyInput: '',
              };
              comment.replies.push(newReply);
              const replyElement = createReplyElement(newReply);
              replyList.appendChild(replyElement);
              replyBox.querySelector('textarea').value = '';
              replyBox.style.display = 'none';
              replyList.style.display = 'block';
              toggleReplies.textContent = '收起回复';
            }
          } catch (error) {
            console.error('回复评论失败:', error);
          }
        }
      };

      return item;
    }

    // 创建回复评论元素
    function createReplyElement(reply) {
      const replyElement = document.createElement('div');
      replyElement.className = 'reply-item';
      replyElement.innerHTML = `
        <div class="comment-user">${reply.username}</div>
        <div class="comment-content">${reply.content}</div>
        <div class="comment-actions">
          <span class="reply-to-reply">回复</span>
        </div>
      `;

      const replyToReplyBtn = replyElement.querySelector('.reply-to-reply');
      replyToReplyBtn.onclick = () => {
        const replyBox = document.querySelector(`.comment-item .reply-box`);
        replyBox.style.display = 'block';
        const textarea = replyBox.querySelector('textarea');
        textarea.value = `@${reply.username} `;
        textarea.focus();
      };

      return replyElement;
    }

    // 初始加载评论
    loadComments();
  </script>
</body>
</html>
