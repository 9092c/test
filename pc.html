<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Carousels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
        }

        .carousel-container {
            height: 200%; /* 让页面高度是两个轮播图的高度 */
            scroll-snap-type: y mandatory; /* 启用滚动时的对齐 */
            /* overflow-y: auto; */
        }

        .carousel {
            width: 100%;
            height: 100vh; /* 每个轮播图占满整个视口 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            scroll-snap-align: start; /* 确保每个轮播图滚动时对齐 */
        }

        /* 第一个轮播图 - 绿色 */
        .carousel:nth-child(1) {
            background-color: #42b983;
        }

        /* 第二个轮播图 - 深灰色 */
        .carousel:nth-child(2) {
            background-color: #333333;
        }

        .carousel-text {
            color: white;
            font-size: 3rem;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-text">First Carousel</div>
        </div>
        <div class="carousel">
            <div class="carousel-text">Second Carousel</div>
        </div>
    </div>
</body>

</html>
